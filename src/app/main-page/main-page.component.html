<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <!-- Reemplaza 'Menu' con la imagen -->
      <div class="logo-container"><img class="logo" src="http://apl-02/LAFITask/LAFISE%20logo.png"></div>
    </mat-toolbar>
    <mat-nav-list>
      <div class="nav-item">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        <span>Gestores</span>
      </div>   
      <div class="nav-item">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        <span>Gestores</span>
      </div>   
      <div class="nav-item">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        <span>Gestores</span>
      </div>    
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="nav-container">
        <span>Managers</span>
        <mat-form-field>
          <mat-label>Escoja el pa√≠s</mat-label>
          <mat-select [(value)]="selectedBank" class="select-bank" (selectionChange)="onPaisSeleccionado()">
            <mat-option [value]="option.value" *ngFor="let option of Banks">{{ option.viewValue }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
